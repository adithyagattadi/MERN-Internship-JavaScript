  <body>
    <h1>Task-2</h1>
    <p>Go to Inspect and then console, you will see the output</p>
    <script>
      function sortStringAlphabetically(inputString) {
        var charArray = inputString.split("");
        var sortedArray = charArray.sort();
        var sortedString = sortedArray.join("");
        return sortedString;
      }
      var inputString = "webmaster";
      var sortedResult = sortStringAlphabetically(inputString);
      console.log(sortedResult); 
    </script>
  </body>
