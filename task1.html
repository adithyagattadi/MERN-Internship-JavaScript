  <body>
    <h1>Task-1</h1>
    <p>Go to Inspect and then console, you will see the output</p>
    <script>
      function reverseNumber(number) {
        const reversed = parseInt(
          number.toString().split("").reverse().join("")
        );
        return reversed;
      }
      const x = 32243;
      const reversedX = reverseNumber(x);
      console.log(reversedX);
    </script>
  </body>
