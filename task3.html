<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
</head>
<body>
  <form id="calculator">
    <label for="">1st Number :</label>
    <input type="number" id="num1" placeholder="Enter the Input" required><br><br>
    <label for="">2nd Number:</label>
    <input type="number" id="num2" placeholder="Enter the Input" required><br><br>
    <button type="button" onclick="calculate()">Calculate</button><br><br>
    <label>The Result Is: <span id="result"></span></label>
  </form>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const multiplyResult = num1 * num2;
      const divideResult = num1 / num2;
      const resultString = `${multiplyResult}, ${divideResult}`;
      document.getElementById("result").textContent = resultString;
    }
  </script>
</body>
</html>
