<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
    <style>
        .error {
            border: 2px solid red;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error-message" id="name-error"></span><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="email-error"></span><br><br>
        
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" required>
        <span class="error-message" id="website-error"></span><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <span class="error-message" id="message-error"></span><br><br>
        
        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const website = document.getElementById("website");
            const message = document.getElementById("message");
            const nameErr = document.getElementById("name-error");
            const emailErr = document.getElementById("email-error");
            const websiteErr = document.getElementById("website-error");
            const messageErr = document.getElementById("message-error");

            if (name.value.trim() === "") {
                name.classList.add("error");
                nameErr.textContent = "This field is required";
                isValid = false;
            } else {
                name.classList.remove("error");
                nameErr.textContent = "";
            }
            if (email.value.trim() === "") {
                email.classList.add("error");
                emailErr.textContent = "A valid email address is required";
                isValid = false;
            } else {
                email.classList.remove("error");
                emailErr.textContent = "";
            }
            if (website.value.trim() === "") {
                website.classList.add("error");
                websiteErr.textContent = "A vaild url is required";
                isValid = false;
            } else {
                website.classList.remove("error");
                websiteErr.textContent = "";
            }
            if (message.value.trim() === "") {
                message.classList.add("error");
                messageErr.textContent = "This field is required";
                isValid = false;
            } else {
                message.classList.remove("error");
                messageErr.textContent = "";
            }
        }
    </script>
</body>
</html>
