<!DOCTYPE html>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="email-error"></span><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error-message" id="password-error"></span><br><br>

        <input type="password" id="repassword" name="repassword" required>

        <label for="pnumber">Phone Number:</label>

        <span class="error-message" id="pnumber-error"></span><br><br>

        <label for="address">Address:</label>

        <span class="error-message" id="address-error"></span><br><br>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        <span class="error-message" id="state-error"></span><br><br>

        <label for="country">Country:</label>
